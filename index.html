<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="CSS/debug.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <!-- NAV BAR -->
        <div class="row py-2">
            <div class="col-12 ">
                <div class="row align-items-center">
                    <div class="col-1 ">
                        <img src="img/logo.svg" alt="" class="logo-size" >
                    </div>
                    <div class="col-11 d-flex">
                        <div class="search-bar">
                            <input type="search" name="" id="" class="search-icon rounded-2 py-2" placeholder="Prova a cercare: Lezioni di Laravel">
                            <i class="bi bi-list-ul"></i>
                            <i class="bi bi-question-circle-fill"></i>
                            <i class="bi bi-three-dots-vertical"></i>
                            <i class="bi bi-bell-fill"></i>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- UNDER NAV BAR -->
        <div class="row">
            <!-- SIDE BAR -->
            <div class="col-1  custom_prussian_blue text-white custom_sidebar_bg"> sidebar</div>
            <!-- MAIN BAR -->
            <div class="col-11  pb-5 custom_seasalt">
              <div class="row">
                <!-- TOP-BAR -->
                <div class="col-12 custom_h custom_brandeis_blue text-white"> topbar</div>
                <!-- MAIN ZONE -->
                <div class="col-12">
                  <div class="row mt-4 mx-2">
                    <!-- LATO SINISTRO -->
                    <div class="col-8 ">
                        <!-- PROSSIME CLASSI -->
                      <div class="row">
                        <div class="col-11 custom_h_4 ">
                            <div class="row border border-2 rounded-2 ">
                              <div class="col-12 custom_h_0-5 border-bottom"></div>
                              <div class="col-12 custom_h_3-5 custom_white"></div>
                            </div>
                        </div>
                      </div>
                      <!-- FAQ -->
                      <div class="row">
                        <div class="col-11 custom_h_2 mt-4">
                            <div class="row border border-2 rounded-2">
                              <div class="col-12 custom_h_0-5 border-bottom"></div>
                              <div class="col-12 custom_h_1-5 custom_white"></div>
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- LATO DESTRO -->
                    <div class="col-4">
                        <!-- TODO -->
                      <div class="row">
                        <div class="col-12 custom_h_1-5 ">
                          <div class="row border border-2 rounded-2">
                            <div class="col-12 custom_h_0-5 border-bottom"></div>
                            <div class="col-12 custom_h_1 custom_white"></div>
                          </div>
                        </div>
                      </div>
                      <!-- UTENTI ATTIVI -->
                      <div class="row ">
                        <div class="col-12 custom_h_5 mt-4">
                          <div class="row border border-2 rounded-2">
                            <div class="col-12 custom_h_0-5 border-bottom"></div>
                            <div class="col-12 custom_h_4-5 custom_white"></div>
                          </div>
                        </div>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        
    </div>
</body>
</html>
